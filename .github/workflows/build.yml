name: Build

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-mac-universal:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: offers-studio/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: offers-studio/src-tauri

      - name: Install frontend dependencies
        working-directory: offers-studio
        run: npm ci

      - name: Build Tauri app (Universal)
        working-directory: offers-studio
        run: npm run tauri build -- --target universal-apple-darwin

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-universal
          path: |
            offers-studio/src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            offers-studio/src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app
          if-no-files-found: error

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: offers-studio/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: offers-studio/src-tauri

      - name: Install frontend dependencies
        working-directory: offers-studio
        run: npm ci

      - name: Build Tauri app
        working-directory: offers-studio
        run: npm run tauri build

      - name: Create and Sign MSIX package
        shell: pwsh
        run: |
          $version = "0.1.3"
          $appName = "GenImageStudio"
          # Publisher must match EXACTLY what's in the certificate Subject
          $publisher = "CN=Jneaimi, E=jneaimi@gmail.com"
          $msixDir = "offers-studio/src-tauri/target/release/bundle/msix"

          Write-Host "=== Creating MSIX Package ==="
          Write-Host "Version: $version"
          Write-Host "Publisher: $publisher"

          # Create MSIX output directory
          New-Item -ItemType Directory -Force -Path $msixDir | Out-Null

          # ===== STEP 1: Create Self-Signed Certificate =====
          Write-Host "`n=== Creating Self-Signed Certificate ==="

          $certPassword = ConvertTo-SecureString -String "MsixTempPassword123!" -Force -AsPlainText
          $cert = New-SelfSignedCertificate `
            -Type Custom `
            -Subject $publisher `
            -KeyUsage DigitalSignature `
            -FriendlyName "GenImage Studio Signing Certificate" `
            -CertStoreLocation "Cert:\CurrentUser\My" `
            -TextExtension @("2.5.29.37={text}1.3.6.1.5.5.7.3.3", "2.5.29.19={text}") `
            -NotAfter (Get-Date).AddYears(1)

          Write-Host "Certificate created with thumbprint: $($cert.Thumbprint)"
          Write-Host "Certificate subject: $($cert.Subject)"

          # Export certificate to PFX for SignTool
          $pfxPath = "$msixDir\signing-cert.pfx"
          Export-PfxCertificate -Cert $cert -FilePath $pfxPath -Password $certPassword | Out-Null
          Write-Host "Certificate exported to: $pfxPath"

          # ===== STEP 2: Create AppxManifest.xml =====
          Write-Host "`n=== Creating AppxManifest.xml ==="

          $nl = [Environment]::NewLine
          $manifest = '<?xml version="1.0" encoding="utf-8"?>' + $nl
          $manifest += '<Package xmlns="http://schemas.microsoft.com/appx/manifest/foundation/windows10"' + $nl
          $manifest += '         xmlns:uap="http://schemas.microsoft.com/appx/manifest/uap/windows10"' + $nl
          $manifest += '         xmlns:rescap="http://schemas.microsoft.com/appx/manifest/foundation/windows10/restrictedcapabilities">' + $nl
          $manifest += "  <Identity Name=`"$appName`" Publisher=`"$publisher`" Version=`"${version}.0`" ProcessorArchitecture=`"x64`"/>" + $nl
          $manifest += '  <Properties>' + $nl
          $manifest += '    <DisplayName>GenImage Studio</DisplayName>' + $nl
          $manifest += '    <PublisherDisplayName>Jasem Al Nauimi</PublisherDisplayName>' + $nl
          $manifest += '    <Logo>Assets\StoreLogo.png</Logo>' + $nl
          $manifest += '  </Properties>' + $nl
          $manifest += '  <Dependencies>' + $nl
          $manifest += '    <TargetDeviceFamily Name="Windows.Desktop" MinVersion="10.0.17763.0" MaxVersionTested="10.0.22621.0"/>' + $nl
          $manifest += '  </Dependencies>' + $nl
          $manifest += '  <Resources>' + $nl
          $manifest += '    <Resource Language="en-us"/>' + $nl
          $manifest += '  </Resources>' + $nl
          $manifest += '  <Applications>' + $nl
          $manifest += '    <Application Id="App" Executable="genimage-studio.exe" EntryPoint="Windows.FullTrustApplication">' + $nl
          $manifest += '      <uap:VisualElements DisplayName="GenImage Studio"' + $nl
          $manifest += '                          Description="AI-powered image generation studio"' + $nl
          $manifest += '                          BackgroundColor="transparent"' + $nl
          $manifest += '                          Square150x150Logo="Assets\Square150x150Logo.png"' + $nl
          $manifest += '                          Square44x44Logo="Assets\Square44x44Logo.png">' + $nl
          $manifest += '        <uap:DefaultTile Wide310x150Logo="Assets\Wide310x150Logo.png"/>' + $nl
          $manifest += '      </uap:VisualElements>' + $nl
          $manifest += '    </Application>' + $nl
          $manifest += '  </Applications>' + $nl
          $manifest += '  <Capabilities>' + $nl
          $manifest += '    <rescap:Capability Name="runFullTrust"/>' + $nl
          $manifest += '  </Capabilities>' + $nl
          $manifest += '</Package>'

          # ===== STEP 3: Create Package Structure =====
          Write-Host "`n=== Creating Package Structure ==="

          $packageDir = "$msixDir\package"
          $assetsDir = "$packageDir\Assets"
          New-Item -ItemType Directory -Force -Path $assetsDir | Out-Null

          # Copy executable and resources
          Copy-Item "offers-studio/src-tauri/target/release/genimage-studio.exe" "$packageDir/"
          Copy-Item "offers-studio/src-tauri/target/release/*.dll" "$packageDir/" -ErrorAction SilentlyContinue

          # Copy WebView2Loader if exists
          $webview2 = "offers-studio/src-tauri/target/release/WebView2Loader.dll"
          if (Test-Path $webview2) {
            Copy-Item $webview2 "$packageDir/"
          }

          Write-Host "Copied executable and DLLs"

          # ===== STEP 4: Create Asset Icons =====
          Write-Host "`n=== Creating Asset Icons ==="

          Add-Type -AssemblyName System.Drawing

          $sizes = @(
            @{Width=44; Height=44; Name="Square44x44Logo.png"},
            @{Width=150; Height=150; Name="Square150x150Logo.png"},
            @{Width=310; Height=150; Name="Wide310x150Logo.png"},
            @{Width=50; Height=50; Name="StoreLogo.png"}
          )

          foreach ($size in $sizes) {
            $bmp = New-Object System.Drawing.Bitmap($size.Width, $size.Height)
            $g = [System.Drawing.Graphics]::FromImage($bmp)
            # Dark gray background
            $g.Clear([System.Drawing.Color]::FromArgb(45, 45, 48))
            $g.Dispose()
            $outputPath = Join-Path $assetsDir $size.Name
            $bmp.Save($outputPath, [System.Drawing.Imaging.ImageFormat]::Png)
            $bmp.Dispose()
            Write-Host "Created: $($size.Name)"
          }

          # Write manifest
          $manifest | Out-File -FilePath "$packageDir\AppxManifest.xml" -Encoding UTF8
          Write-Host "Created: AppxManifest.xml"

          # List package contents
          Write-Host "`nPackage contents:"
          Get-ChildItem $packageDir -Recurse | ForEach-Object { Write-Host "  $($_.FullName.Replace($packageDir, ''))" }

          # ===== STEP 5: Create MSIX Package =====
          Write-Host "`n=== Creating MSIX Package ==="

          $makeappx = Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\bin\*\x64\makeappx.exe" | Sort-Object -Descending | Select-Object -First 1
          if (!$makeappx) {
            Write-Error "makeappx.exe not found"
            exit 1
          }
          Write-Host "Using makeappx: $($makeappx.FullName)"

          $unsignedMsix = "$msixDir\GenImage.Studio_${version}_x64_unsigned.msix"
          $signedMsix = "$msixDir\GenImage.Studio_${version}_x64.msix"

          & $makeappx pack /d "$packageDir" /p $unsignedMsix /o
          if ($LASTEXITCODE -ne 0) {
            Write-Error "makeappx failed"
            exit 1
          }
          Write-Host "Created unsigned MSIX: $unsignedMsix"

          # ===== STEP 6: Sign MSIX Package =====
          Write-Host "`n=== Signing MSIX Package ==="

          $signtool = Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\bin\*\x64\signtool.exe" | Sort-Object -Descending | Select-Object -First 1
          if (!$signtool) {
            Write-Error "signtool.exe not found"
            exit 1
          }
          Write-Host "Using signtool: $($signtool.FullName)"

          # Sign with the self-signed certificate
          & $signtool sign /fd SHA256 /a /f $pfxPath /p "MsixTempPassword123!" $unsignedMsix
          if ($LASTEXITCODE -ne 0) {
            Write-Error "signtool failed"
            exit 1
          }

          # Rename to final name
          Move-Item $unsignedMsix $signedMsix -Force
          Write-Host "Signed MSIX: $signedMsix"

          # Note: Skip verification - self-signed certs won't pass trust verification
          # This is expected behavior. Microsoft Store will re-sign with their trusted certificate.
          Write-Host "`n=== Signature Info ==="
          Write-Host "Package is signed with self-signed certificate (CN=Jneaimi, E=jneaimi@gmail.com)"
          Write-Host "Microsoft Store will re-sign the package with their trusted certificate upon approval"

          # Clean up certificate from store and PFX file
          Remove-Item $pfxPath -Force -ErrorAction SilentlyContinue
          Remove-Item "Cert:\CurrentUser\My\$($cert.Thumbprint)" -Force -ErrorAction SilentlyContinue

          Write-Host "`n=== MSIX Package Complete ==="
          Write-Host "Output: $signedMsix"
          Write-Host "Size: $([math]::Round((Get-Item $signedMsix).Length / 1MB, 2)) MB"

      - name: Upload Windows MSI
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: offers-studio/src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: error

      - name: Upload Windows NSIS
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: offers-studio/src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: Upload Windows MSIX
        uses: actions/upload-artifact@v4
        with:
          name: windows-msix
          path: offers-studio/src-tauri/target/release/bundle/msix/*.msix
          if-no-files-found: warn

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: offers-studio/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: offers-studio/src-tauri

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: offers-studio
        run: npm ci

      - name: Build Tauri app
        working-directory: offers-studio
        run: npm run tauri build

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: |
            offers-studio/src-tauri/target/release/bundle/deb/*.deb
            offers-studio/src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-mac-universal, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/macos-universal/*.dmg
            artifacts/windows-msi/*.msi
            artifacts/windows-exe/*.exe
            artifacts/windows-msix/*.msix
            artifacts/linux/*.deb
            artifacts/linux/*.AppImage
          draft: true
          generate_release_notes: true
